<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 62px 350px;
        }
        span {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: pink;
            color: indianred;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
        }
        .day {
            background-color: transparent;
        }
        h1 {
           padding-left: 300px;
        }
        
    </style>
</head>

<body>
    <div>
    <h1>距离2021年儿童节还有</h1>
    <span class="day"></span>
    <span class="hours"></span>
    <span class="minutes"></span>
    <span class="seconds"></span>
</div>
    <script>
        var day = document.querySelector('.day')
        var hours = document.querySelector('.hours')
        var minutes = document.querySelector('.minutes')
        var seconds = document.querySelector('.seconds')
        // var puttime = document.querySelector('.puttime')
        var inputTime = +new Date('2021-06-02 00:00:00');
        countDown()
        setInterval(countDown, 1000)
        function countDown() {
            var nowTime = +new Date();
            // 返回的是当前时间总的毫秒数，
            var times = (inputTime - nowTime) / 1000;
            // 得到的就是剩余时间的秒数，除以1000，就是把毫秒转换成秒
            var d = parseInt(times / 60 / 60 / 24);
            // 得到的就是一个天数
            d = d < 10 ? '0' + d : d ; 
            day.innerHTML = d + '天';
            // 如果天数小于10，那么就在得出的天数前面加一个0
            var h = parseInt(times / 60 / 60 % 24);
            // 得出的结果就是小时数
            h = h < 10 ? '0' + h : h;
            hours.innerHTML = h + '小时';
            // 如果小时数小于10，那么就在得出的天数前面加一个0
            var m = parseInt(times / 60 % 60)
            // 得出的结果就是分数
            m = m < 10 ? '0' + m : m;
            minutes.innerHTML = m + '分';
            // 如果分数小于10，那么就在得出的天数前面加一个0
            var s = parseInt(times % 60)
            //  得出的结果就是秒数 
            s = s < 10 ? '0' + s : s;
            seconds.innerHTML = s + '秒';
        }
    </script>
</body>

</html>
