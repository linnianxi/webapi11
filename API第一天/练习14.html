<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button>贾宝玉</button>
  <input type="text" value="金陵贾宝玉">
  <script>
      var but = document.querySelector('button')
      var inp = document.querySelector('input')
    //   事件源是button，修改的是inp里面的value属性
      but.onclick = function(){
          inp.value=('姑苏林黛玉')
        //   disabled的意思就是禁用的意思，下面这行代码的意思是；button按钮已经被禁用了
        // this指向的是事件函数的调用者
          this.disabled = true
      }
  </script>
</body>
</html>
