<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- id后面的类名要加双引号 -->
    <button id = "jby">贾宝玉</button>
    <script>
    var jby = document.getElementById('jby')
        // 事件源就是button，然后被onclick(鼠标点击)，然后经过函数展示出来
        jby.onclick = function(){
            alert('姑苏林黛玉')
        }
    </script>
</body>
</html>
