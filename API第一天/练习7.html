<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 74px;
            height: 88px;
            border: 1px solid #ccc;
            margin: 100px auto;
            font-size: 12px;
            text-align: center;
            color: #f40;
            /* display: block; */
        }
        
        .box img {
            width: 60px;
            margin-top: 5px;
        }
        
        .close-btn {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 先创建一个大盒子 -->
        <!-- 里面放一张图片和一个button按钮 -->
        <img src="images/tao.png" alt="">
        <i class="close-btn">x</i>
    </div>
    <script>
        // 获取元素
        var btn = document.querySelector('.close-btn')
        // 注意。这两个是类命名，所以，括号里面要加点
        var box = document.querySelector('.box')
        btn.onclick = function (){
            // 这一步的意思就是，点击i这个button框
            box.style.display = 'none'
            // 那么这个以box命名的div就会被关掉，display=none的意思就是隐藏元素

        }
    </script>
</body>
