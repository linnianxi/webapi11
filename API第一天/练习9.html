<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">贾宝玉1</div>
    <div class="box">贾宝玉2</div>
    <div id = "nav">
        <ul>
        <li>产品</li>
        <li>首页</li>
        </ul>
    </div>
    <script>
           // 根据类名返回对象集合，这个类名是box
        var boxs = document.getElementsByTagName('box')
        // 所以返回的值是只要带有box的都会返回，还是以伪数组的形式返回的
        console.log(boxs);
        // querySelector返回指定选择器的第一个元素对象
        // querySelector后面括号里的内容前如果加了一个英文状态下的点，就说明这是一个类选择器
        var firstbox = document.querySelector('.box')
        console.log(firstbox);
        // querySelector后面括号里的内容前如果加了一个#，就说明这是一个ID选择器
        var nav = document.querySelector('#nav')
        console.log(nav);
        var li = document.querySelector('li')
        console.log(li);
        // querySelectorALL根据指定选择器返回所有的值，还是一个伪数组
        var box = document.querySelectorAll('.box')
        console.log(box);
        var li = document.querySelectorAll('li')
        console.log(li);
    </script>
</body>
</html>
